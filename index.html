
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <script type="text/javascript" src="number_guesser.js"></script>

  <h1>Number Guesser </h1>
  <div>
    Specify a range:
    <input id='minimum' type='text' placeholder='Minimum'>
    <input id='maximum' type='text' placeholder='Maximum'>
  </div><br>
  <div>
    <input id='guess' type='text' placeholder='Enter your guess'>
    <button onclick="submitGuess()">Submit Guess</button>
    <button id='clear' onclick="clearInput()" disabled>Clear Input</button>
    <p id="feedback"></p>
    <button id='reset' onclick="resetGame()" disabled>Reset Game</button>
  </div>
</body>
</html>
