
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href='styles.css'>
</head>
<body>
  <script type="text/javascript" src="number_guesser.js"></script>

  <h1>Number Guesser </h1>
  <div>
    Specify a range: <br>
    Minimum:<input id='minimum' type='text' placeholder='0'><br>
    Maximum: <input id='maximum' type='text' placeholder='100'><br>
    <button class='button' onclick="setRange()">Set Range</button>

  </div><br>
  <div>
    <input id='guess' type='text' placeholder='Enter your guess'>
    <button class='button' onclick="submitGuess()">Submit Guess</button>
    <button class='button' id='clear' onclick="clearInput()" disabled>Clear Input</button>
    <p id="feedback"></p>
    <button class='button' id='reset' onclick="resetGame()" disabled>Reset Game</button>
  </div>
</body>
</html>
